server:
  port: 9999

spring:
  data:
    redis:
      database: 0
      host: localhost
      port: 6379
#      password:
  servlet:
    multipart:
      max-file-size: 15MB
      max-request-size: 20MB
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/chat
      username: root
      password: root
# 只启用conversationTask定时任务
task:
  enable:
    conversation: true  # 需要启动的任务
    other: false        # 其他任务禁用

mybatis-plus:
    mapper-locations: classpath:mapper/*.xml
    typeAliasesPackage: net.mall.user.entity
    configuration:
      log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 打印 SQL 到控制台

file:
  upload-dir: D:/upload/
  url: http://localhost:9999/file/download/